    <script>  

    units="metric"
    city="stockholm"
    apikey="9677e48190ee061d4a7a2a102ab1aa91"

    fetch( 'https://api.openweathermap.org/data/2.5/weather?q='+ city + '&units=' + units + '&appid=' + apikey)
    .then(res => res.json())

    .then(data => {
    
    console.log(data);
    console.log(data.main.temp_min);
    console.log(data.main.temp_max);
    
    
    let minTemp=Math.floor(data.main.temp_min);
    let maxTemp=Math.floor(data.main.temp_max);
    let humidity=Math.floor(data.main.humidity);
    let temp=Math.floor(data.main.temp);
    let iconimg =" http://openweathermap.org/img/wn/" + data.weather[0].icon+".png";
    let stad = data.name;
    let windspeed=Math.floor(data.wind.speed);

    $('#taufik').html(minTemp);
    $('#taufikk').html(maxTemp);
    $('#taufikkk').html(humidity);
    $('#stad').html(stad);
    $('#iconImg').attr("src",iconimg);
    $('#taufikkkk').html(windspeed);
    $('#temp').html(temp);
});
